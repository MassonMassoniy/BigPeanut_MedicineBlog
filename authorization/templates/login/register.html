<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Register page</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin m-auto">
        <form>
            <h1 class="h3 mb-3 fw-normal">Создайте аккаунт</h1>

            <div class="form-floating">
                <input type="account_name" class="form-control" style="margin-top:10px" id="AccountNameInput" placeholder="Логин">
                <label for="AccountNameInput">Account name</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" style="margin-top:10px" id="PasswordInput" placeholder="Пароль">
                <label for="PasswordInput">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" style="margin-top:10px" id="button1">Создать</button>
        </form>
    </main>
</body>
<script>
    $(document).ready(function(){
        $.ajax({
            url: 'http://localhost:8000/user/api/profile/',
            headers: {'Authorization':`Bearer ${localStorage.getItem('access_token')}`},
        }).done(function(msg){
            console.log(msg)
            alert('done')
            })
        .fail(function(xhr, status, error) {
            alert('fail')
            // error handling
        });
    });

    $('.button1').click(function(){
        
        console.log($('#AccountNameInput').val())
        console.log($('#PasswordInput').val())
        $.post('http://localhost:8000/user/api/register/',
            {
                account_name:$('#AccountNameInput').val(),
                password:$('#PasswordInput').val()
            }).done(function(msg){
                alert('Аккаунт был создан')
                })
            .fail(function(xhr, status, error) {
                alert('Не удалось создать аккаунт')
                // error handling
            }
        );
    });
</script>
</html>
